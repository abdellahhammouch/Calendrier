<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <img id="logo-legourmet" src="images/gourmet.png" alt="Le Gourmet Restaurant Logo">
        <h1>Réservation Le Gourmet Restaurant</h1>
        <div class="navigationdessemaines">
            <button id="semaine-précédente"> Semaine précédente</button>
            <span id="datedelasemaine"></span>
            <button id="semaine-suivante">Semaine suivante </button>
        </div>
    </header>

    <main>
        <div class="calendrier" id="calendrier-g">

        </div>
    </main>
    <div class="formContainer" id="formContainer">
        <div class="formulaireContainer" id="formulaireContainer">
            <h2 id="formTitre">Nouvelle Réservation</h2>
            <form id="formulaire" class="formulaire">
                <input type="hidden" id="reservationId">
                <label>Nom du client :</label>
                <input type="text" id="client-name" required>

                <label>Heure de réservation :</label>
                <select id="tempsReservation" required>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                </select>

                <label>Nombre de personnes :</label>
                <input type="number" id="nombreDesPersonnes" min="1" required>

                
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
