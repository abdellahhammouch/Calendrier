<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <img id="logo-legourmet" src="images/gourmet.png" alt="Le Gourmet Restaurant Logo">
        <h1>Réservation Le Gourmet Restaurant</h1>
        <div class="navigationdessemaines">
            <button id="semaine-précédente"> Semaine précédente</button>
            <span id="datedelasemaine"></span>
            <button id="semaine-suivante">Semaine suivante </button>
        </div>
    </header>

    <main>
        <div class="calendrier" id="calendrier-g">

        </div>
    </main>
    <div class="formContainer" id="formContainer">
        <div class="formulaireContainer" id="formulaireContainer">
            <h2 id="formTitre">Nouvelle Réservation</h2>
            <form id="formulaire" class="formulaire">
                <input type="hidden" id="reservationId">
                <label>Nom du client :</label>
                <input type="text" id="client-name" required>

               
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
